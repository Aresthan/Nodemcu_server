<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Röle Kontrol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
            background: #f5f5f5;
        }
        h2 { color: #333; }
        button {
            width: 200px;
            height: 80px;
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .on { background: #28a745; } /* Yeşil */
        .on:active { background: #1e7e34; }
        .off { background: #dc3545; } /* Kırmızı */
        .off:active { background: #bd2130; }
    </style>
</head>
<body>

    <h2>Röle Kontrol Paneli</h2>
    
    <button class="on" onclick="relayOn()">AÇ (ON)</button>
    <br>
    <button class="off" onclick="relayOff()">KAPAT (OFF)</button>

    <script>
        // BURAYI KENDİ RENDER ADRESİNLE DEĞİŞTİR
        const SERVER = "https://RENDER_SERVER_ADRESIN"; 

        function relayOn() {
            fetch(SERVER + "/on")
                .then(response => console.log("Açıldı"))
                .catch(err => alert("Hata: " + err));
        }

        function relayOff() {
            fetch(SERVER + "/off")
                .then(response => console.log("Kapandı"))
                .catch(err => alert("Hata: " + err));
        }

        // PWA için Service Worker kaydı
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
